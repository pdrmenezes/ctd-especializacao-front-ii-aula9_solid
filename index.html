<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Álbum de super-heróis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Álbum de super-heróis</h1>
          <p class="lead fw-bold">Crie e colecione seus super-heróis favoritos!</p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">Criar super-herói</button>
        </div>
      </div>
    </header>
    <main>
      <div class="album py-5">
        <!-- Cards container -->
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="card-container"></div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inputModalLabel">Novo super-herói</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-nome">Nome</span>
              <input type="text" class="form-control" aria-label="nomeSuperheroi" aria-describedby="basic-nome" id="nome-personagem" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Elemento</span>
              <select class="form-select" aria-label="select-elemento" id="elemento-personagem">
                <option value="agua" selected>Água</option>
                <option value="ar">Ar</option>
                <option value="fogo">Fogo</option>
                <option value="terra">Terra</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-avatar">Avatar</span>
              <input type="text" class="form-control" aria-label="avatar" aria-describedby="basic-avatar" id="avatar-personagem" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="criar-personagem">Criar super-herói</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
